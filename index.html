<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jony- Project "Travello"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="header">
        <div class="row">
            <div class="col-md-3 header">
                <div class="logo">
                    <img src="images/Path 4.png" alt="">
                </div>
                <div class="manu">
                    <ul>
                        <li><a href="#"><i class="fas fa-home"></i>HOME</a></li>
                        <li><a href="#"><i class="fas fa-map"></i>DESTINATIONS  </a></li>
                        <li><a href="#"><i class="fas fa-suitcase-rolling"></i>    PACKAGE</a></li>
                        <li><a href="#"><i class="fas fa-phone"></i>CONTACT</a></li>
                        <li><a href="#"><i class="fas fa-info-circle"></i>ABOUT</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 explore">
                <div class="explore-text">
                    <h1>
                        Discover. <br>Rejuvenate.
                    </h1>
                    <p class="lead">
                        Bring home the memories of a lifetime.
                    </p>
                    <button class="btn">Explore Packages   <i class="fas fa-long-arrow-alt-right"></i></button>
                </div>
            </div>
        </div>
    </section>

    <section id="destination">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>
                        Destinations
                    </h2>
                    <p class="lead">
                        100s of destination to choose from. We cover every season.
                    </p>
                </div>
                <div class="col-md-3">
                    <button class="btn">Explore Packages   <i class="fas fa-long-arrow-alt-right"></i></button>
                </div>
            </div>
            <div class="row m-slider">
                <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="images/tatonomusic-60-LviCN4F4-unsplash.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="images/praneet-kumar-H8dcf-v98mA-unsplash.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="images/dipanshu-daga-9jjF5qs2XNk-unsplash.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="images/gaurav-bagdi--umeutkfZew-unsplash.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="images/pexels-ankush-rathi-925069.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="images/pexels-aneesh-s-3370598.png" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/tatonomusic-60-LviCN4F4-unsplash.png" style="width:100%" onclick="currentSlide(1)" alt="Andaman Islands">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/praneet-kumar-H8dcf-v98mA-unsplash.png" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/dipanshu-daga-9jjF5qs2XNk-unsplash.png" style="width:100%" onclick="currentSlide(3)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/gaurav-bagdi--umeutkfZew-unsplash.png" style="width:100%" onclick="currentSlide(4)" alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/pexels-ankush-rathi-925069.png" style="width:100%" onclick="currentSlide(5)" alt="Architecture">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/pexels-aneesh-s-3370598.png" style="width:100%" onclick="currentSlide(6)" alt="Culture">
      </div>
    </div>
  </div>
            </div>
        </div>
    </section>

    <section id="gallery">
        <div class="container gallery-container">
            <div class="row gallery">
                <img src="images/Rectangle 20.png" alt="">
                <img src="images/Rectangle 20-1.png" alt="">
                <img src="images/Rectangle 20-2.png" alt="">
                <img src="images/Rectangle 20-3.png" alt="">
                <img src="images/Rectangle 20-4.png" alt="">
                <img src="images/Rectangle 20-5.png" alt="">
                <img src="images/Rectangle 20-6.png" alt="">
                <img src="images/Rectangle 20-7.png" alt="">
                <img src="images/Rectangle 20-8.png" alt="">
            </div>
            <div class="row gallery-2">
              <img src="images/Rectangle 20-9.png" alt="">
              <img src="images/Rectangle 20-10.png" alt="">
              <img src="images/Rectangle 20-11.png" alt="">
              <img src="images/Rectangle 20-12.png" alt="">
              <img src="images/Rectangle 20-13.png" alt="">
              <img src="images/Rectangle 20-14.png" alt="">
              <img src="images/Rectangle 20-15.png" alt="">
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/407727adb5.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
